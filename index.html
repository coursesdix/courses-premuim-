        // استخراج التصنيفات الفريدة
        const categories = ["All", ...Array.from(new Set(courseCategories.map(c => c.category)))];

        // توليد أزرار التصنيفات
        function generateFilters() {
            const filtersDiv = document.getElementById('filters');
            categories.forEach((cat, idx) => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (idx === 0 ? ' active' : '');
                btn.textContent = cat;
                btn.setAttribute('data-category', cat);
                filtersDiv.appendChild(btn);
            });
        }

        // توليد الكروت الرئيسية
        function renderCards(categoryFilter = 'All') {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = '';
            
            courseCategories.forEach(course => {
                if (categoryFilter === 'All' || course.category === categoryFilter) {
                    const card = document.createElement('div');
                    card.className = 'card fade-in';
                    card.setAttribute('data-category', course.category);

                    const moreCoursesCount = course.count - course.previewCourses.length;
                    const courseList = course.previewCourses.map(item => `<li>${item}</li>`).join('');
                    const moreCourses = moreCoursesCount > 0 ? `<li class="more-courses">+${moreCoursesCount} more courses</li>` : '';

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="folder-icon">
                                <svg fill="none" stroke="currentColor" stroke-width="2" width="20" height="20" viewBox="0 0 24 24">
                                    <rect x="3" y="7" width="18" height="12" rx="3" stroke="#a259ff" stroke-width="2" fill="none"/>
                                    <path d="M3 10h18" stroke="#a259ff" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="card-title">${course.title}</div>
                        </div>
                        <div class="course-count">${course.count} Course${course.count > 1 ? 's' : ''}</div>
                        <ul class="course-list">
                            ${courseList}
                            ${moreCourses}
                        </ul>
                        <div class="card-action">
                            <button onclick="showCourseDetail('${course.id}')">View Courses</button>
                        </div>
                    `;
                    cardsContainer.appendChild(card);
                }
            });
        }

        // توليد صفحات تفاصيل الكورسات
        function generateCourseDetails() {
            const courseDetailsContainer = document.getElementById('course-details');
            
            courseCategories.forEach(category => {
                const detailPage = document.createElement('div');
                detailPage.className = 'course-detail';
                detailPage.id = `detail-${category.id}`;
                
                const coursesHTML = category.allCourses.map(course => `
                    <div class="course-item">
                        <div class="course-item-header">
                            <div class="course-item-icon">
                                <span style="font-size: 1.3rem;">${course.icon}</span>
                            </div>
                            <div class="course-item-content">
                                <div class="course-item-title">${course.title}</div>
                                <div class="course-rating">
                                    <div class="stars">★★★★★</div>
                                    <span class="rating-number">(${course.rating})</span>
                                </div>
                                <div class="course-pricing">
                                    <span class="original-price">${course.originalPrice}</span>
                                    <span class="free-tag">FREE</span>
                                </div>
                                <a href="#" class="udemy-link">View on Udemy →</a>
                            </div>
                        </div>   
                        <button class="unlock-course-btn" onclick="_Nl()">
    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <rect width="18" height="11" x="3" y="11" rx="2" />
        <path d="M7 11V7a5 5 0 0 1 9.9-1" />
    </svg>
    Unlock Now
</button>
                    </div>
                `).join('');

                detailPage.innerHTML = `
                    <button class="back-btn slide-in-left" onclick="showMainPage()">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back
                    </button>
                    
                    <div class="course-detail-header fade-in">
                        <div class="course-detail-icon">
                            <span style="font-size: 2.5rem;">${category.icon}</span>
                        </div>
                        <div class="course-detail-title">${category.title}</div>
                        <div class="course-detail-divider"></div>
                    </div>
                    
                    <div class="courses-list">
                        ${coursesHTML}
                    </div>
                `;
                
                courseDetailsContainer.appendChild(detailPage);
            });
        }

        // إظهار صفحة تفاصيل الكورس
        function showCourseDetail(courseId) {
            document.getElementById('main-page').style.display = 'none';
            document.querySelectorAll('.course-detail').forEach(detail => {
                detail.classList.remove('active');
            });
            document.getElementById(`detail-${courseId}`).classList.add('active');
            
            // إضافة تأثير الانتقال
            setTimeout(() => {
                const courseItems = document.querySelectorAll(`#detail-${courseId} .course-item`);
                courseItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('fade-in');
                    }, index * 100);
                });
            }, 100);
        }

        // إظهار الصفحة الرئيسية
        function showMainPage() {
            document.getElementById('main-page').style.display = 'block';
            document.querySelectorAll('.course-detail').forEach(detail => {
                detail.classList.remove('active');
            });
        }

        // تفعيل الفلترة
        function setupFilters() {
            const filtersDiv = document.getElementById('filters');
            filtersDiv.addEventListener('click', function(e) {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    const category = e.target.getAttribute('data-category');
                    renderCards(category);
                }
            });
        }

        // تهيئة الصفحة
        function init() {
            generateFilters();
            renderCards();
            generateCourseDetails();
            setupFilters();
        }

        // تشغيل التطبيق
        document.addEventListener('DOMContentLoaded', init);
